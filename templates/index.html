<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/lumen/bootstrap.min.css"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <title>Agregador de Not√≠cias!</title>
</head>

<body class="container" style="margin-top: 20px;">
    <div>
        <div class="row">
            {% for category in categories %}
            <div class="col-md-4">
                <div class="card shadow-lg p-3 mb-5 bg-white rounded" style="margin-bottom: 10px;">
                    <a href="{{url_for('by_category', slug=category.slug)}}">
                        <h3>{{ category.name }}</h3>
                    </a>
                    <ul class="card-body" style="padding-left: 40px;">
                        {% for new in category.news[::-1][:4] %}
                        <li style="list-style-type: square;">
                            <a href="{{ new.url }}" target="_blank" title="{{ new.title }}">{{ new.title }}
                                - {{ new.date|humanize() }}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <hr>
    <div style="margin-bottom: 20px; text-align: right;">
        by dyotamo - 2019
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
